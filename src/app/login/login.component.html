<div>
  <div>
    <input type="text" [(ngModel)]="username" placeholder="User Name" class="username" />
  </div>
  <div>
    <input type="password" [(ngModel)]="password" placeholder="Password" class="password" />
  </div>
  <div>
    <input type="submit" value="Sign In" (click)="this.onSignInButton()" class="submit" />
  </div>
</div>
